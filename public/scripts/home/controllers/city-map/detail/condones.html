<div class="collapsible-header service-header row active" ng-class="{ active : serviceCode == 'condones' ||  serviceCode == 'resume'}">
    <h4 class="service-header-text col s11 l11">
        <img ng-show="currentMarker.friendly_condones" class="home-icon-responsive" alt="Este lugar distribuye condones" src="images/condones_friendly.svg">
        <img ng-show="!(currentMarker.friendly_condones)" class="home-icon-responsive" alt="Este lugar distribuye condones" src="images/condones.svg">
        <span translate="condones_name"></span>
    </h4>
    <i class="mdi-hardware-keyboard-arrow-down col s1 l1"></i>
</div>

<div class="collapsible-body" id="detail">
    <div class="col s12 m12" ng-cloak ng-show="isValidAttr(currentMarker.servicetype_condones)">
        <span translate="form_select_service_type_title"></span>&nbsp;[[currentMarker.servicetype_condones]]
    </div>
    <div class="col s12 m12" ng-cloak ng-show="currentMarker.comentarios_distrib">
        <i class="mdi-action-info tiny"></i>[[currentMarker.comentarios_distrib]]
    </div>
    <div class="col s12 m12" ng-cloak ng-show="currentMarker.horario_distrib">
        <i class="mdi-action-query-builder tiny"></i>[[currentMarker.horario_distrib]]
    </div>
    <div class="col s12 m12" ng-cloak ng-show="currentMarker.mail_distrib">
        <a ng-href="mailto:[[currentMarker.mail_distrib]]" target="_blank">
            <i class="mdi-communication-message tiny"></i>[[currentMarker.mail_distrib]]
        </a>
    </div>
    <div class="col s12 m12 truncate" ng-cloak ng-show="currentMarker.web_distrib">
        <a ng-href="[[currentMarker.web_distrib]]" target="_blank">
            <i class="mdi-action-language tiny"></i>[[currentMarker.web_distrib]]
        </a>
    </div>
    <div class="col s12 m12 truncate" ng-cloak ng-show="currentMarker.responsable_distrib">
        <i class="mdi-action-face-unlock tiny"></i>[[currentMarker.responsable_distrib]]
    </div>
    <div class="col s12 m12 telefono trap" ng-cloak ng-show="currentMarker.tel_distrib">
        <a target="_blank" ng-href="tel:[[currentMarker.tel_distrib]]" class="tel">
            <i class="mdi-communication-call tiny"></i>[[currentMarker.tel_distrib]]
        </a>
    </div>
</div>
<script type="text/javascript">
    $('#detail').attr('style', 'display: block;');
</script>
