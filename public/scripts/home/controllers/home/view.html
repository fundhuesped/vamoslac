<div class="home full new-home">
	<div class="description wow description-home" ng-cloak ng-show="main">
		<img class="logo" src="/images/logo.svg">

		<div class="container container-home" ng-show="main">
			<table class="highlight centered">
				<!-- ZENDESK CHAT TRIGGER -->
				<div class="col s12 m12 l12 grid-home tooltip" class="collection-item avatar">
					<a class="services-home red-background" id="live_chat_button" onclick="initWebchat()">
						<div class="center promo">
							<img class="home-icon-responsive" src="images/chat.svg">
							<p class="item-home home-font" translate="talk_to_someone"></p>
							<!-- <div class="tooltiptext tooltip-bottom" translate=""></div> -->
						</div>
					</a>
				</div>
				<div class="col s6 m6 l6 grid-home tooltip" ng-repeat="single in collapsibleElements" class="collection-item avatar" ng-show="single.show_on_home">
					<a class="services-home" id="[[single.code]]" href="#/como-buscas/[[single.code]]">
						<div class="center promo">
							<img class="home-icon-responsive" src="images/[[single.icon]]">
							<p class="item-home home-font" translate="[[single.title]]"></p>
							<div class="tooltiptext tooltip-bottom" translate="[[single.short_desc]]"></div>
						</div>
					</a>
				</div>
				<div class="col s12 m12 l12 grid-home tooltip" class="collection-item avatar">
					<a class="services-home" id="friendly_button" href="#/localizar/friendly/listado">
						<div class="center promo">
							<img class="home-icon-responsive" src="images/adolescente.svg">
							<p class="item-home home-font" translate="friendly_service_label"></p>
							<div class="tooltiptext tooltip-bottom" translate="friendly_service_short_desc"></div>
						</div>
					</a>
				</div>
			</table>
		</div>


		<div class="container container-logos">
			<div class="row">
				<div class="col s6  center-align">
					<a href='https://www.ippfwhr.org' target="_blank">
						<img src="images/logo-ippf-2020.png" width="60%" />
					</a>
				</div>

				<div class="col s6 center-align">
					<a href='https://www.huesped.org.ar/' target="_blank">
						<img src="images/logo_huesped.png" width="100%" />
					</a>
				</div>
			</div>

			<a href="/terms">
				<p style="margin-bottom: 0; background-color: #e6354d; border-radius: 5px">
					<span translate="terms" style="color: #fff;"></span>
				</p>
			</a>

		</div>
	</div>
</div>
<div class="row home-footer-wrapper">
	<footer class="home-footer">
		<p translate="footer_text"></p>
	</footer>
</div>

<!-- START Botmaker WebChat-->
<script>
	function initWebchat() {
		let bot = document.childNodes[1].lastChild.lastElementChild.innerHTML;
	
		if (bot == "") {
			let js = document.createElement('script');
        	js.type = 'text/javascript';
        	js.async = 1;
        	js.src = 'https://go.botmaker.com/rest/webchat/p/4GUKDDRM78/init.js';
        	document.body.appendChild(js);
			readyExecuted = true;
		}
	};

	initWebchat();
</script>
<!-- END Botmaker WebChat-->
